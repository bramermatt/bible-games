<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <meta name="color-scheme" content="light dark"/>

    <link rel="shortcut icon" type="image/x-icon" href="book-bible-solid.svg">
    
    <link rel="stylesheet" href="index.css">

    <title>Home | Bible Games</title>
</head>
<body>

    <nav>
        <!-- <i class="fa-solid fa-bars"></i> -->
        
        <div class="nav-title">
            <i class="fa-solid fa-book-bible"></i>
            <h1>Bible Games</h1>
        </div>

    </nav>

    <header>
        <!-- <img src="bible-hero.jpeg" alt=""> -->

        <div class="header-title">
            <h1>Welcome to Bible Games!</h1>
            <p>It's time to test your knowledge of Bible Trivia! <em>Characters</em>, <em>Books of the Bible</em>, <em>Places</em>, and so much more!</p>
        </div>
    </header>


    <!-- <h1>Example Quizzes</h1> -->
    <div class="quiz-container">
        <h1>Example Quizzes</h1>

        <div style="display: flex; gap: 3vw; margin-bottom: 25px;">
            <div id="questionCounter" class="question-counter"></div>
            <div id="score" class="hidden"></div>
        </div>


        <div class="question-section">
            <div id="topic" class="topic"></div>
            <div id="question" class="question"></div>
            <ul id="choices" class="choices"></ul>
        </div>

        <div class="next-retry-correct" style="display: flex; gap: 3vw;">
            <button id="nextButton" onclick="loadNextQuestion()">Next Question</button>
            <button id="retryButton" onclick="retryQuiz()">Retry Quiz</button>
            <button id="showAnswersButton" onclick="toggleCorrectAnswers()" style="display: none;">Show Correct Answers</button>
        </div>

        <div id="completeMessage">Quiz Complete!</div>



    </div>

    
    <div id="correctModal" class="modal">
        <div class="modal-content">
            <p>Correct Answer!</p>
            <button onclick="handleModalButtonClick()">Next Question</button>
        </div>
    </div>
    
    <!-- Incorrect Modal -->
    <div id="incorrectModal" class="modal">
        <div class="modal-content">
            <!-- Dynamic content will be inserted here -->
            
        </div>
    </div>


    <!-- New section for correct answers -->
    <div id="correctAnswersSection" style="display: none;">
        <h2>Correct Answers</h2>
        <ul id="correctAnswersList"></ul>
    </div>
    

    <script src="exampleQuiz.js"></script>

    <!-- <main>
        <button>Start Game</button>
    </main> -->

    <footer>
        <p>Matt Bramer</p>
    </footer>
    
</body>
</html>
